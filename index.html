    <!-- value 값은 있어도되고 없어도됨 / 자료 뉘앙스라고함-->
    <div class="container py-3">
      <h3 class="text-center">오늘의 할 일 리스트</h3>
      <div class="row">
        <div class="col-md-6 offset-md-3 d-flex">
          <input type="text" value="" class="inp form-control me-2" placeholder="오늘의 할일을 입력하세요" />
          <button class="btn btn-primary inpBtn" style="width: 100px">입력</button>
          <button class="btn btn-danger inpMoBtn d-none" style="width: 100px">수정</button>
        </div>
      </div>

      <div class="row px-3">
        <div class="col-md-6 offset-md-3">
          <ul class="viewList">
            <li class="d-flex justify-content-between py-3">
              <div>자바</div>
              <div class="d-flex gap-3">
                <i class="fa-solid fa-square-check"></i>
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </li>
            <li class="d-flex justify-content-between">
              <div>자바</div>
              <div class="d-flex gap-3">
                <i class="fa-solid fa-square-check"></i>
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="row py-3">
        <div class="col-md-6 offset-md-3">
          <div class="btn btn-danger d-block delAll">전체삭제</div>
        </div>
      </div>
    </div>
    <!-- <button type="submit">전송</button> -->
    <!-- </form> -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
      integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      /*
          1. 입력, 리스트, 체크, 수정, 삭제, 전체삭제 -> crud 크리에이트 리드 업데이트 데이트
          2. 디자인 -> 선택자(dom) 찾기 -> 저장소(설계)/샘플데이터생성 -> for문



          */

      //   let listView = [
      //     {
      //       //   index: 1,
      //       todo: '자바',
      //       done: false,
      //       //   Date: '2025-09-19',
      //       //   name: '홍길동',
      //       //   doData:'2025-09-19'
      //     },
      //     {
      //       todo: '자바스크립트',
      //       done: false,
      //     },
      //     {
      //       todo: '도커',
      //       done: true,
      //     },
      //     {
      //       todo: 'mysql',
      //       done: true,
      //     },
      //   ];
      let listView = [];

      //dom
      const viewDataElem = document.querySelector('.viewList');
      const inpElem = document.querySelector('.inp'); // value
      const btnElem = document.querySelector('.inpBtn'); // event
      const delAllElem = document.querySelector('.delAll');

      //create
      btnElem.addEventListener('click', function () {
        if (inpElem.value != '') {
          let value = { todo: inpElem.value, done: false }; //초기값
          listView.push(value);
          inpElem.value = '';
          viewData();
        } else {
          alert('오늘의 할 일을 입력하세요');
        }
      });

      //function
      //read
      function viewData() {
        let viewData = '';
        listView.forEach(function (item, i) {
          viewData += `
              <li class="d-flex justify-content-between py-3">
                <div>${item.todo}</div>
                <div class="d-flex gap-3">`;

          //           if (item.done == true) {
          //             viewData += `
          //                 <i class="fa-solid fa-square-check" onclick="noDone(${i})"></i>
          // `;
          //           } else {
          //             viewData += `
          //                 <i class="fa-solid fa-square" onclick="yesdone(${i}")></i>
          // `;
          //           }
          if (item.done) {
            viewData += `<i class="fa-solid fa-square-check" onclick="done(${i})"></i>`;
          } else {
            viewData += `<i class="fa-solid fa-square"  onclick="done(${i})"></i>`;
          }

          viewData += `
                  <i class="fa-solid fa-pen"></i>
                  <i class="fa-solid fa-trash" onclick="del(${i})"></i>
                </div>
              </li>
          `;
        });
        viewDataElem.innerHTML = viewData;
      }

      viewData();

      //delete
      function del(index) {
        // alert(index);
        listView.splice(index, 1);
        viewData();
      }

      //done
      function yesdone(index) {
        console.log(index);
        listView[index].done = true;
        viewData();
      }

      function noDone(index) {
        listView[index].done = false;
        viewData();
      }

      function done(index) {
        listView[index].done = !listView[index].done;
        viewData();
      }

      delAllElem.addEventListener('click', function () {
        listView = [];
        viewData();
      });
    </script>
  </body>
